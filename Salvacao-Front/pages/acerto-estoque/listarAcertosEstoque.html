<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetControl - Listar Acertos de Estoque</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <script src="../../assets/js/components/sidebar.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header d-flex justify-content-between align-items-center">
        <h1 class="h3" style="color: var(--vermelho-escuro)">
          Acertos de Estoque
        </h1>
        <a href="efetuarAcertoEstoque.html" class="btn btn-primary">
          Novo Acerto de Estoque
        </a>
      </div>

      <div class="filtro-container mt-3">
        <form id="formFiltroAcerto">
          <div class="row g-2 align-items-end">
            <div class="col-md-3">
              <label for="dataInicio" class="form-label">Data Início</label>
              <input type="date" class="form-control" id="dataInicio" />
            </div>
            <div class="col-md-3">
              <label for="dataFim" class="form-label">Data Fim</label>
              <input type="date" class="form-control" id="dataFim" />
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-search"></i> Filtrar
              </button>
            </div>
            <div class="col-md-2">
              <button
                type="button"
                id="btnLimpar"
                class="btn btn-secondary w-100"
              >
                <i class="bi bi-x-circle"></i> Limpar
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- Tabela de Acertos de Estoque -->
      <div class="bg-white shadow rounded p-4 mt-4">
        <table class="table table-hover">
          <thead class="table-header">
            <tr>
              <th>ID</th>
              <th>Data</th>
              <th>Motivo</th>
              <th>Observação</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabela-acertos">
            <!-- Conteúdo será carregado dinamicamente -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Loading overlay para operações assíncronas -->
    <div id="loadingOverlay" class="loading-overlay">
      <div class="spinner" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
      import { acertoEstoqueController } from "../../assets/js/controllers/AcertoEstoqueController.js";
      import UIComponents from "../../assets/js/components/uiComponents.js";

      document.addEventListener("DOMContentLoaded", () => {
        // Inicializar a listagem de acertos
        acertoEstoqueController.inicializarListagem();

        // Adicionar evento para filtrar
        const formFiltro = document.getElementById("formFiltroAcerto");
        if (formFiltro) {
          formFiltro.addEventListener("submit", (e) => {
            e.preventDefault();
            acertoEstoqueController.aplicarFiltro(e);
          });
        }

        // Adicionar evento para limpar filtros
        const btnLimpar = document.getElementById("btnLimpar");
        if (btnLimpar) {
          btnLimpar.addEventListener("click", () => {
            document.getElementById("dataInicio").value = "";
            document.getElementById("dataFim").value = "";
            acertoEstoqueController.inicializarListagem();
          });
        }

        // Definir data atual como padrão para o campo dataFim
        const hoje = new Date();
        const dataFormatada = hoje.toISOString().split("T")[0];

        const dataFimInput = document.getElementById("dataFim");
        if (dataFimInput && !dataFimInput.value) {
          dataFimInput.value = dataFormatada;
        }

        // Definir data de 30 dias atrás como padrão para o campo dataInicio
        const dataInicio = new Date();
        dataInicio.setDate(dataInicio.getDate() - 30);
        const dataInicioFormatada = dataInicio.toISOString().split("T")[0];

        const dataInicioInput = document.getElementById("dataInicio");
        if (dataInicioInput && !dataInicioInput.value) {
          dataInicioInput.value = dataInicioFormatada;
        }
      });
    </script>
  </body>
</html>
