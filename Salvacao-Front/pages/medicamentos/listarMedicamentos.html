<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetControl - Lista de Medicamentos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <script src="../../assets/js/components/sidebar.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header d-flex justify-content-between align-items-center">
        <h1 class="h3" style="color: var(--vermelho-escuro)">
          Lista de Medicamentos
        </h1>
        <a href="cadastrarMedicamento.html" class="btn btn-primary"
          >Novo Medicamento</a
        >
      </div>

      <div class="bg-white shadow rounded p-4">
        <table class="table table-hover">
          <thead class="table-header">
            <tr>
              <th>Nome</th>
              <th>Composição</th>
              <th>Tipo</th>
              <th>Unidade</th>
              <th>Fabricante</th>
              <th>Preço (R$)</th>
              <th>Estoque Mínimo</th>
              <th>Data Cadastro</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabela-medicamentos"></tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
      import { medicamentoController } from "../../assets/js/controllers/MedicamentoController.js";

      document.addEventListener("DOMContentLoaded", () => {
        medicamentoController.inicializarListagem();
      });
    </script>
  </body>
</html>
