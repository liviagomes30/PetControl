<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Efetuar Medicação - PetControl" />
    <title>PetControl - Efetuar Medicação</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <script src="../../assets/js/components/sidebar.js" defer></script>
  </head>
  <body>
    <div class="container py-4">
      <div class="header d-flex align-items-center mb-4">
        <a
          href="historicoMedicacoes.html"
          class="btn btn-outline-secondary me-3"
          aria-label="Voltar para histórico de medicações"
        >
          <i class="bi bi-arrow-left"></i> Voltar
        </a>
        <h1 class="h3 mb-0" style="color: var(--vermelho-escuro)">
          Efetuar Medicação
        </h1>
      </div>

      <div class="bg-white shadow rounded p-4">
        <form id="formEfetuarMedicacao" class="needs-validation" novalidate>
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label for="animal" class="form-label required">Animal</label>
              <select class="form-select" id="animal" required>
                <option value="">Selecione um animal</option>
              </select>
              <div id="validationAnimalFeedback" class="invalid-feedback">
                Por favor, selecione um animal.
              </div>
            </div>

            <div class="col-md-6">
              <label for="receita" class="form-label">Receita</label>
              <select class="form-select" id="receita">
                <option value="">Sem receita</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label required">Medicamentos a Aplicar</label>
            <div
              id="medicamentoListContainer"
              class="card p-3"
              style="
                max-height: 300px;
                overflow-y: auto;
                background-color: #f8f9fa;
              "
            >
              <p id="medicamentoListPlaceholder" class="text-muted mb-0">
                Selecione um animal para continuar.
              </p>
            </div>
            <div
              id="validationMedicamentosFeedback"
              class="invalid-feedback"
              style="display: none"
            >
              Por favor, selecione e preencha os dados de ao menos um
              medicamento.
            </div>
          </div>

          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label for="dataMedicao" class="form-label required"
                >Data da Medicação</label
              >
              <input
                type="date"
                class="form-control"
                id="dataMedicao"
                required
              />
              <div id="validationDataMedicaoFeedback" class="invalid-feedback">
                Por favor, informe a data da medicação.
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-end gap-2 mt-4">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="window.location.href='historicoMedicacoes.html'"
            >
              <i class="bi bi-x-circle me-1"></i> Cancelar
            </button>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check-circle me-1"></i> Confirmar Medicação
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="module"
      src="../../assets/js/controllers/MedicacaoController.js"
    ></script>
  </body>
</html>
