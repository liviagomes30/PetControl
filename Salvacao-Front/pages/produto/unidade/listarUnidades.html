<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetControl - Unidades de Medida</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../assets/css/style.css" />

    <script src="../../../assets/js/services/authService.js"></script>
    <script src="../../../assets/js/components/sidebar.js" defer></script>
  </head>
  <body>
    <div class="container py-4">
      <div
        class="header d-flex justify-content-between align-items-center mb-4"
      >
        <h1 class="h3" style="color: var(--vermelho-escuro)">
          Unidades de Medida
        </h1>
        <a href="cadastrarUnidade.html" class="btn btn-primary">
          <i class="bi bi-plus-circle me-1"></i> Nova Unidade
        </a>
      </div>

      <div class="bg-white shadow rounded p-4">
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Buscar por descrição ou sigla..."
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="searchButton"
          >
            <i class="bi bi-search"></i> Buscar
          </button>
        </div>

        <div class="table-responsive">
          <table id="unidadeTable" class="table table-hover">
            <thead class="table-header">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Descrição</th>
                <th scope="col">Sigla</th>
                <th scope="col" class="text-center">Ações</th>
              </tr>
            </thead>
            <tbody id="unidadeTableBody"></tbody>
          </table>
        </div>

        <div
          id="noDataMessage"
          class="alert alert-secondary text-center"
          style="display: none"
          role="alert"
        >
          Nenhuma unidade de medida encontrada.
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../assets/js/config/config.js"></script>
    <script
      src="../../../assets/js/utils/mensagensPadroes.js"
      type="module"
    ></script>
    <script
      src="../../../assets/js/components/uiComponents.js"
      type="module"
    ></script>
    <script
      src="../../../assets/js/services/UnidadeMedidaService.js"
      type="module"
    ></script>
    <script
      src="../../../assets/js/controllers/UnidadeMedidaController.js"
      type="module"
    ></script>

    <script type="module">
      import UnidadeMedidaController from "../../../assets/js/controllers/UnidadeMedidaController.js";
      document.addEventListener("DOMContentLoaded", () => {
        const controller = new UnidadeMedidaController();
        window.unidadeController = controller; // Permite acesso global para botões `onclick`
        controller.inicializarListagem();
      });
    </script>
  </body>
</html>
