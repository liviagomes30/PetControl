<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetControl - Registrar Entrada de Produto</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../../assets/css/style.css" />
    <script src="../../../assets/js/components/sidebar.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header d-flex align-items-center">
        <a href="listarprodutos.html" class="btn btn-secondary me-3">
          <i class="bi bi-arrow-left"></i> Voltar
        </a>
        <h1 class="h3 mb-0" style="color: var(--vermelho-escuro)">
          Registrar Entrada
        </h1>
      </div>

    <div class="bg-white shadow rounded p-4">
        <form id="formRegistroE" class="needs-validation" novalidate>
            <div class="row mb-3">
                <div class="col-md-6">
                <label for="quantidade" class="form-label" style="color: red;">*Quantidade</label>
                <div class="has-validation">
                    <input type="number" class="form-control" id="quantidade" required>
                    <div class="invalid-feedback">Por favor, insira uma quantidade</div>
                </div>
                </div>

                <div class="col-md-6">
                    <label for="fornecedor" class="form-label">Fornecedor</label>
                    <input type="text" class="form-control" id="fornecedor" data-max-length="100" />
                    <div id="fornecedorError" class="input-error"></div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="observacao" class="form-label">Observação</label>
                <input type="text" class="form-control" id="observacao" data-max-length="100" />
                <div id="observacaoError" class="input-error"></div>
            </div>

            
            <div class="d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='listarprodutos.html'">
                    Cancelar
                </button>
                <button type="submit" class="btn btn-primary">Confirmar</button>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');

        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      })();
    </script>

    <script type="module">
        import { entradaProdutoController } from "../../../assets/js/controllers/EntradaProdutoController.js"; 
        import UIComponents from "../../../assets/js/components/uiComponents.js";

        // Aguarda o carregamento do DOM
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("formRegistroE");
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get("id");

            // Adiciona o listener de submit
            if (form) {
            form.addEventListener("submit", (event) => {
                event.preventDefault(); // Evita o envio padrão do formulário

                try {
                 entradaProdutoController.cadastrar(id); // Chama o método cadastrar
                } catch (error) {
                console.error("Erro ao cadastrar registro de entrada:", error);
                UIComponents.alertaErro("Erro ao cadastrar registro de entrada. Verifique os campos.");
                }
            });
            }
        });
    </script>

  </body>
</html>
