<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetControl - Registar Entrada</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../../assets/css/style.css" />
    <script src="../../../assets/js/components/sidebar.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header d-flex justify-content-between align-items-center">
        <h1 class="h3" style="color: var(--vermelho-escuro)">
          Lista de Produtos
        </h1>
        <a href="listarRegistros.html" class="btn btn-primary">Registros de Entrada</a>
      </div>

      <div class="filtro-container mt-3">
        <div class="row g-2 align-items-center">
          <!-- Campo de pesquisa -->
          <div class="col">
            <input
              class="form-control filtro-input"
              type="search"
              placeholder="Digite nome para buscar..."
              aria-label="Pesquisar"
            />
          </div>
        </div>
      </div>

      <!-- Tabela de Produto -->
      <div class="bg-white shadow rounded p-4">
        <table class="table table-hover">
          <thead class="table-header">
            <tr>
              <th>Produto</th>
              <th>Fabricante</th>
              <th>Preço</th>
              <th>Estoque</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabela-produto">
            <!-- Conteúdo será carregado dinamicamente -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
      import { entradaProdutoController } from "../../../assets/js/controllers/EntradaProdutoController.js";
      
      document.addEventListener("DOMContentLoaded", () => {
        console.log("InicializarListagem");
        entradaProdutoController.inicializarListagem();

        const inputBusca = document.querySelector('input[type="search"]');
        const aplicarFiltro = () => {
          const termo = inputBusca.value.trim();
          entradaProdutoController.filtrarProduto(termo);
        };

        inputBusca.addEventListener("input", aplicarFiltro);

      });
      
      const urlParams = new URLSearchParams(window.location.search);
      const mensagem = urlParams.get("message");

      if (mensagem) {
        import("../../assets/js/components/uiComponents.js").then(
          ({ default: UIComponents }) => {
            UIComponents.Toast.sucesso(mensagem);

            // Remove o parâmetro ?message da URL sem recarregar a página
            const url = new URL(window.location);
            url.searchParams.delete("message");
            window.history.replaceState({}, document.title, url);
          }
        );
      }
      window.entradaProdutoController = entradaProdutoController;
    </script>
    
  </body>
</html>
