<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Gerenciamento de Tipos de Produto - PetControl"
    />
    <title>PetControl - Tipos de Produto</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../../assets/css/style.css" />

    <script src="../../../assets/js/services/authService.js"></script>
    <script src="../../../assets/js/components/sidebar.js" defer></script>
  </head>
  <body>
    <div class="container py-4">
      <div
        class="header d-flex justify-content-between align-items-center mb-4"
      >
        <h1 class="h3" style="color: var(--vermelho-escuro)">
          Tipos de Produto
        </h1>
        <a href="cadastrarTipos.html" class="btn btn-primary">
          <i class="bi bi-plus-circle me-1"></i> Novo Tipo
        </a>
      </div>

      <div class="bg-white shadow rounded p-4">
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Buscar por descrição do tipo..."
          />
        </div>

        <div class="table-responsive">
          <table id="tipoProdutoTable" class="table table-hover">
            <thead class="table-header">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Descrição</th>
                <th scope="col" class="text-center">Ações</th>
              </tr>
            </thead>
            <tbody id="tipoProdutoTableBody"></tbody>
          </table>
        </div>

        <div
          id="noDataMessage"
          class="alert alert-secondary text-center"
          style="display: none"
          role="alert"
        >
          Nenhum tipo de produto encontrado.
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script
      src="../../../assets/js/components/uiComponents.js"
      type="module"
    ></script>
    <script
      src="../../../assets/js/controllers/TipoProdutoController.js"
      type="module"
    ></script>
    <script
      src="../../../assets/js/services/TipoProdutoService.js"
      type="module"
    ></script>

    <script type="module">
      import TipoProdutoController from "../../../assets/js/controllers/TipoProdutoController.js";

      document.addEventListener("DOMContentLoaded", () => {
        const controller = new TipoProdutoController();
        window.tipoProdutoController = controller; // Deixa o controller acessível para botões onclick
        controller.inicializarListagem();
      });
    </script>
  </body>
</html>
