<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetControl - Cadastrar Tipo de Produto</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../../assets/css/style.css" />

    <script src="../../../assets/js/services/authService.js"></script>
    <script src="../../../assets/js/components/sidebar.js" defer></script>
  </head>
  <body>
    <div class="container py-4">
      <div
        class="header d-flex justify-content-between align-items-center mb-4"
      >
        <h1 class="h3" style="color: var(--vermelho-escuro)">
          Novo Tipo de Produto
        </h1>
        <a href="listarTipos.html" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left me-1"></i> Voltar para a Lista
        </a>
      </div>

      <div class="bg-white shadow rounded p-4">
        <form id="tipoProdutoForm" novalidate>
          <input type="hidden" id="idTipoProduto" name="id" value="0" />

          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input
              type="text"
              id="descricao"
              name="descricao"
              class="form-control"
              required
            />
            <div class="invalid-feedback">Por favor, insira uma descrição.</div>
          </div>

          <div class="mt-4 d-flex justify-content-end">
            <a href="listarTipos.html" class="btn btn-secondary me-2"
              >Cancelar</a
            >
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save me-1"></i> Cadastrar
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script
      src="../../../assets/js/components/uiComponents.js"
      type="module"
    ></script>
    <script
      src="../../../assets/js/controllers/TipoProdutoController.js"
      type="module"
    ></script>
    <script
      src="../../../assets/js/services/TipoProdutoService.js"
      type="module"
    ></script>

    <script type="module">
      import TipoProdutoController from "../../../assets/js/controllers/TipoProdutoController.js";

      document.addEventListener("DOMContentLoaded", () => {
        const controller = new TipoProdutoController();
        window.tipoProdutoController = controller;

        controller.inicializarFormulario();
      });
    </script>
  </body>
</html>
