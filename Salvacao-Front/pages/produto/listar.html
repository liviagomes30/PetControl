<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetControl - Gerenciar Produtos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <script src="../../assets/js/services/authService.js"></script>
    <script src="../../assets/js/components/sidebar.js" defer></script>
  </head>
  <body>
    <div class="container py-4">
      <div
        class="header d-flex justify-content-between align-items-center mb-4"
      >
        <h1 class="h3" style="color: var(--vermelho-escuro)">
          Gerenciar Produtos
        </h1>
        <a href="novo.html" class="btn btn-primary"
          ><i class="bi bi-plus-circle me-1"></i> Novo Produto</a
        >
      </div>

      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="ativos-tab"
            data-bs-toggle="tab"
            data-bs-target="#ativos-pane"
            type="button"
            role="tab"
            aria-controls="ativos-pane"
            aria-selected="true"
          >
            Ativos
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="inativos-tab"
            data-bs-toggle="tab"
            data-bs-target="#inativos-pane"
            type="button"
            role="tab"
            aria-controls="inativos-pane"
            aria-selected="false"
          >
            Inativos
          </button>
        </li>
      </ul>

      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="ativos-pane"
          role="tabpanel"
          aria-labelledby="ativos-tab"
          tabindex="0"
        >
          <div
            class="filtro-container mt-3 mb-3 p-3 border border-top-0 rounded-bottom"
          >
            <form id="formFiltroProdutos">
              <div class="row g-2 align-items-end">
                <div class="col-md-3">
                  <label for="filtroTipo" class="form-label"
                    >Tipo de Produto</label
                  ><select id="filtroTipo" class="form-select">
                    <option value="" selected>Todos</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="searchInput" class="form-label"
                    >Buscar Termo</label
                  ><input
                    type="text"
                    id="searchInput"
                    placeholder="Digite para buscar..."
                    class="form-control"
                  />
                </div>
                <div class="col-md-2">
                  <label for="filterSelect" class="form-label">Buscar em</label
                  ><select id="filterSelect" class="form-select">
                    <option value="1" selected>Nome</option>
                    <option value="3">Fabricante</option>
                  </select>
                </div>
                <div class="col-md-1 d-flex align-items-end">
                  <button
                    type="button"
                    class="btn btn-primary w-100"
                    id="searchButton"
                  >
                    <i class="bi bi-search"></i>
                  </button>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                  <button
                    type="button"
                    class="btn btn-secondary w-100"
                    id="clearSearchButton"
                  >
                    <i class="bi bi-x-circle"></i> Limpar
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="bg-white shadow rounded p-4 mt-3">
            <table class="table table-hover">
              <thead class="table-header">
                <tr>
                  <th>Nome</th>
                  <th>Tipo</th>
                  <th>Unidade</th>
                  <th>Fabricante</th>
                  <th>Estoque Atual</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="tabela-produtos"></tbody>
            </table>
          </div>
        </div>

        <div
          class="tab-pane fade"
          id="inativos-pane"
          role="tabpanel"
          aria-labelledby="inativos-tab"
          tabindex="0"
        >
          <div class="bg-white shadow rounded p-4 mt-3">
            <table class="table table-hover">
              <thead class="table-header">
                <tr>
                  <th>Nome</th>
                  <th>Fabricante</th>
                  <th>Tipo de Produto</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="tabela-produtos-inativos"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="module"
      src="../../assets/js/controllers/ProdutoController.js"
    ></script>
  </body>
</html>
