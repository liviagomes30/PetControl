<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetControl - Cadastrar Adotante</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <script src="../../assets/js/components/sidebar.js" defer></script>
  </head>
  <body>
    <div class="container">

      <div class="header d-flex align-items-center">
        <a href="/pages/pessoas/listarAdotante.html" class="btn btn-secondary me-3">
          <i class="bi bi-arrow-left"></i> Voltar
        </a>
        <h1 class="h3 mb-0" style="color: var(--vermelho-escuro);">
          Cadastrar Adotante
        </h1>
      </div>

      <div class="bg-white shadow rounded p-4">
        <form id="formAdotante">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="cpf" class="form-label">CPF</label>
              <input type="text" class="form-control" id="cpf" required />
              <div id="cpfError" class="input-error"></div>
            </div>

            <div class="col-md-6">
              <label for="nome" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="nome" required />
              <div id="nomeError" class="input-error"></div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="tel" class="form-control" id="telefone" required />
              <div id="telefoneError" class="input-error"></div>
            </div>

            <div class="col-md-6">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" required />
              <div id="emailError" class="input-error"></div>
            </div>
          </div>

          <div class="mb-3">
            <label for="endereco" class="form-label">Endereço Completo</label>
            <input type="text" class="form-control" id="endereco" required />
            <div id="enderecoError" class="input-error"></div>
          </div>

          <div class="d-flex justify-content-end gap-2">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="window.location.href='listarAdotantes.html'"
            >
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary">Confirmar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal de Confirmação -->
    <div id="modal-confirmacao" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-titulo">Confirmar Cadastro</h3>
            </div>
            <div class="modal-body">
                <p id="modal-mensagem">Deseja realmente cadastrar este adotante?</p>
            </div>
            <div class="modal-buttons">
                <button type="button" class="btn btn-secondary" onclick="fecharModal()">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="confirmarCadastro()">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Erro -->
    <div id="modal-erro" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-exclamation-triangle"></i> Erro</h3>
            </div>
            <div class="modal-body">
                <p id="mensagem-erro">Ocorreu um erro inesperado.</p>
            </div>
            <div class="modal-buttons">
                <button type="button" class="btn btn-secondary" onclick="fecharModal()">Fechar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
      import { pessoaController } from "../../assets/js/controllers/PessoaController.js";

      document.addEventListener("DOMContentLoaded", () => {
        pessoaController.inicializarFormulario();
      });
    </script>
  </body>
</html>
