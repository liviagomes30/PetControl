<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetControl - Cadastro de Adotante</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <script src="../../assets/js/components/sidebar.js" defer></script>
</head>
<body>
    <!-- Conteúdo Principal -->
    <main class="main-content">
        <div class="content-header">
            <h1><i class="fas fa-user-plus"></i> Cadastro de Adotante</h1>
            <button type="button" class="btn-back" onclick="window.location.href='listarAdotante.html'">
                <i class="fas fa-arrow-left"></i> Voltar para Lista
            </button>
        </div>

        <div class="form-container">
            <form id="form-cadastro-adotante">
                <div class="form-group">
                    <label for="nome" class="required">Nome Completo</label>
                    <input type="text" id="nome" name="nome" class="form-control" required maxlength="100">
                    <div class="error-message" id="erro-nome"></div>
                </div>

                <div class="form-group">
                    <label for="cpf" class="required">CPF</label>
                    <input type="text" id="cpf" name="cpf" class="form-control" required maxlength="14" placeholder="000.000.000-00">
                    <div class="error-message" id="erro-cpf"></div>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" maxlength="100" placeholder="exemplo@email.com">
                    <div class="error-message" id="erro-email"></div>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" class="form-control" maxlength="15" placeholder="(00) 00000-0000">
                    <div class="error-message" id="erro-telefone"></div>
                </div>

                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <textarea id="endereco" name="endereco" class="form-control" rows="3" maxlength="255" placeholder="Rua, número, bairro, cidade - Estado"></textarea>
                    <div class="error-message" id="erro-endereco"></div>
                </div>

                <div class="form-buttons">
                    <button type="button" class="btn btn-secondary" onclick="limparFormulario()">
                        <i class="fas fa-eraser"></i> Limpar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Cadastrar Adotante
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Modal de Confirmação -->
    <div id="modal-confirmacao" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-titulo">Confirmar Cadastro</h3>
            </div>
            <div class="modal-body">
                <p id="modal-mensagem">Deseja realmente cadastrar este adotante?</p>
            </div>
            <div class="modal-buttons">
                <button type="button" class="btn btn-secondary" onclick="fecharModal()">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="confirmarCadastro()">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Erro -->
    <div id="modal-erro" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-exclamation-triangle"></i> Erro</h3>
            </div>
            <div class="modal-body">
                <p id="mensagem-erro">Ocorreu um erro inesperado.</p>
            </div>
            <div class="modal-buttons">
                <button type="button" class="btn btn-secondary" onclick="fecharModal()">Fechar</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <script>
        // Máscaras para CPF e telefone
        function aplicarMascaraCPF(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            }
            input.value = value;
        }

        function aplicarMascaraTelefone(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length <= 11) {
                if (value.length <= 10) {
                    value = value.replace(/(\d{2})(\d)/, '($1) $2');
                    value = value.replace(/(\d{4})(\d)/, '$1-$2');
                } else {
                    value = value.replace(/(\d{2})(\d)/, '($1) $2');
                    value = value.replace(/(\d{5})(\d)/, '$1-$2');
                }
            }
            input.value = value;
        }

        // Validação de CPF
        function validarCPF(cpf) {
            cpf = cpf.replace(/[^\d]/g, '');
            
            if (cpf.length !== 11) return false;
            if (/^(\d)\1+$/.test(cpf)) return false;

            let soma = 0;
            for (let i = 0; i < 9; i++) {
                soma += parseInt(cpf.charAt(i)) * (10 - i);
            }
            let resto = 11 - (soma % 11);
            let digitoVerificador1 = resto === 10 || resto === 11 ? 0 : resto;
            
            if (digitoVerificador1 !== parseInt(cpf.charAt(9))) return false;

            soma = 0;
            for (let i = 0; i < 10; i++) {
                soma += parseInt(cpf.charAt(i)) * (11 - i);
            }
            resto = 11 - (soma % 11);
            let digitoVerificador2 = resto === 10 || resto === 11 ? 0 : resto;
            
            return digitoVerificador2 === parseInt(cpf.charAt(10));
        }

        // Validação de email
        function validarEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        // Event listeners para máscaras
        document.getElementById('cpf').addEventListener('input', function(e) {
            aplicarMascaraCPF(e.target);
        });

        document.getElementById('telefone').addEventListener('input', function(e) {
            aplicarMascaraTelefone(e.target);
        });

        // Validação em tempo real
        document.getElementById('cpf').addEventListener('blur', function(e) {
            const cpf = e.target.value;
            const erroElement = document.getElementById('erro-cpf');
            
            if (cpf && !validarCPF(cpf)) {
                erroElement.textContent = 'CPF inválido';
                e.target.classList.add('is-invalid');
            } else {
                erroElement.textContent = '';
                e.target.classList.remove('is-invalid');
            }
        });

        document.getElementById('email').addEventListener('blur', function(e) {
            const email = e.target.value;
            const erroElement = document.getElementById('erro-email');
            
            if (email && !validarEmail(email)) {
                erroElement.textContent = 'E-mail em formato inválido';
                e.target.classList.add('is-invalid');
            } else {
                erroElement.textContent = '';
                e.target.classList.remove('is-invalid');
            }
        });

        // Função de validação do formulário
        function validarFormulario() {
            let valido = true;
            const erros = [];

            // Validar nome
            const nome = document.getElementById('nome').value.trim();
            if (!nome) {
                document.getElementById('erro-nome').textContent = 'Nome é obrigatório';
                document.getElementById('nome').classList.add('is-invalid');
                valido = false;
                erros.push('Nome é obrigatório');
            } else {
                document.getElementById('erro-nome').textContent = '';
                document.getElementById('nome').classList.remove('is-invalid');
            }

            // Validar CPF
            const cpf = document.getElementById('cpf').value;
            if (!cpf) {
                document.getElementById('erro-cpf').textContent = 'CPF é obrigatório';
                document.getElementById('cpf').classList.add('is-invalid');
                valido = false;
                erros.push('CPF é obrigatório');
            } else if (!validarCPF(cpf)) {
                document.getElementById('erro-cpf').textContent = 'CPF inválido';
                document.getElementById('cpf').classList.add('is-invalid');
                valido = false;
                erros.push('CPF inválido');
            } else {
                document.getElementById('erro-cpf').textContent = '';
                document.getElementById('cpf').classList.remove('is-invalid');
            }

            // Validar email (se preenchido)
            const email = document.getElementById('email').value.trim();
            if (email && !validarEmail(email)) {
                document.getElementById('erro-email').textContent = 'E-mail em formato inválido';
                document.getElementById('email').classList.add('is-invalid');
                valido = false;
                erros.push('E-mail em formato inválido');
            } else {
                document.getElementById('erro-email').textContent = '';
                document.getElementById('email').classList.remove('is-invalid');
            }

            return { valido, erros };
        }

        // Submissão do formulário
        document.getElementById('form-cadastro-adotante').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const validacao = validarFormulario();
            
            if (!validacao.valido) {
                mostrarToast('erro', 'Erro de Validação', 'Corrija os erros antes de continuar.');
                return;
            }

            // Mostrar modal de confirmação
            document.getElementById('modal-confirmacao').classList.add('show');
        });

        // Função para cadastrar adotante
        async function confirmarCadastro() {
            fecharModal();
            mostrarLoading();

            try {
                const formData = {
                    nome: document.getElementById('nome').value.trim(),
                    cpf: document.getElementById('cpf').value,
                    email: document.getElementById('email').value.trim(),
                    telefone: document.getElementById('telefone').value,
                    endereco: document.getElementById('endereco').value.trim()
                };

                const response = await fetch('/pessoa/cadastro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                esconderLoading();

                if (response.ok) {
                    mostrarToast('sucesso', 'Sucesso!', 'Adotante cadastrado com sucesso!');
                    setTimeout(() => {
                        window.location.href = 'adotantes-lista.html?message=Adotante cadastrado com sucesso!';
                    }, 2000);
                } else {
                    const errorText = await response.text();
                    mostrarErro(errorText);
                }
            } catch (error) {
                esconderLoading();
                console.error('Erro ao cadastrar adotante:', error);
                mostrarErro('Erro de conexão. Tente novamente.');
            }
        }

        // Função para limpar formulário
        function limparFormulario() {
            document.getElementById('form-cadastro-adotante').reset();
            
            // Remover classes de erro
            const campos = ['nome', 'cpf', 'email', 'telefone', 'endereco'];
            campos.forEach(campo => {
                document.getElementById(campo).classList.remove('is-invalid');
                document.getElementById(`erro-${campo}`).textContent = '';
            });
            
            mostrarToast('info', 'Formulário Limpo', 'Todos os campos foram limpos.');
        }

        // Funções auxiliares para UI
        function mostrarLoading() {
            document.getElementById('loading-overlay').classList.add('show');
        }

        function esconderLoading() {
            document.getElementById('loading-overlay').classList.remove('show');
        }

        function fecharModal() {
            document.getElementById('modal-confirmacao').classList.remove('show');
            document.getElementById('modal-erro').classList.remove('show');
        }

        function mostrarErro(mensagem) {
            document.getElementById('mensagem-erro').textContent = mensagem;
            document.getElementById('modal-erro').classList.add('show');
        }

        function mostrarToast(tipo, titulo, mensagem) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${tipo}`;
            
            const iconMap = {
                'sucesso': 'fas fa-check-circle',
                'erro': 'fas fa-exclamation-circle',
                'info': 'fas fa-info-circle'
            };

            toast.innerHTML = `
                <div class="toast-icon ${tipo}">
                    <i class="${iconMap[tipo]}"></i>
                </div>
                <div class="toast-content">
                    <div class="toast-title">${titulo}</div>
                    <div class="toast-message">${mensagem}</div>
                </div>
                <button class="toast-close" onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            `;

            container.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => toast.remove(), 5000);
        }

        // Fechar modal clicando fora
        window.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                fecharModal();
            }
        });
    </script>
</body>
</html>
